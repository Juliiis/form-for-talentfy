<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="form.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <form id="login-form">
        <h1> MY FORM </h1>
        <input type="text" name="nameAndSurname" placeholder="Name and Surname" class="login-form-field">
        <span class="error-message hidden" id="name-error">The name cannot contain numbers.</span>
        <input type="tel" name="phone" placeholder="Phone" class="login-form-field"/>
        <span class="error-message hidden" id="phone-error">The phone must have 9 digits.</span>
        <input type="email" name="email" placeholder="E-mail" class="login-form-field">
        <input type="password" name="password" placeholder="Password" class="login-form-field">
        <input type="password" name="repeatPassword" placeholder="Repeat Password" class="login-form-field">
        <span class="error-message hidden" id="password-error">Passwords must be the same.</span>
        <button type="submit" value="Submit" id="login-form-submit">Submit</button>
    </form>
    <script type="text/javascript" src="form.js"></script>
  </body>
</html>
