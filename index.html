<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="form.css" />
  </head>
  <body>
    <form id="login-form">
        <h1> My Form </h1>
        <input type="text" name="nameAndSurname" placeholder="Name and Surname"><br>
        <input type="tel" name="phone" placeholder="Phone" /><br>
        <input type="email" name="email" placeholder="E-mail"><br>
        <input type="password" name="pswd" placeholder="Password"><br>
        <input type="password" name="repeatPassword" placeholder="Repeat Password"><br>
        <button type="submit" value="Submit" id="login-form-submit">Submit</button>
    </form>
    <script type="text/javascript" src="form.js"></script>
  </body>
</html>
